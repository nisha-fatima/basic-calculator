<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        
        <div  class="result">
             <input id="result" class="btn btn-outline-light inputclearButton" type="text"  />
         </div>
       <div>
          <button type="button" class="btn btn-outline-success inputclearButton" onclick="clearResult()">C</button> 
       </div>
       <div>
          <button type="button" class="btn btn-outline-primary inputButton" onclick="getNumber('7')">7</button> 
          <button type="button" class="btn btn-outline-primary inputButton" onclick="getNumber('8')">8</button> 
          <button type="button" class="btn btn-outline-primary inputButton" onclick="getNumber('9')">9</button> 
          <button type="button" class="btn btn-outline-primary inputButton" onclick="getNumber('*')">X</button> 
       </div>
       <div>
          <button type="button" class="btn btn-outline-danger inputButton" onclick="getNumber('4')">4</button> 
          <button type="button" class="btn btn-outline-danger inputButton" onclick="getNumber('5')">5</button> 
          <button type="button" class="btn btn-outline-danger inputButton" onclick="getNumber('6')">6</button>  
          <button type="button" class="btn btn-outline-danger inputButton" onclick="getNumber('-')">-</button> 
       </div>
       <div>
          <button type="button" class="btn btn-outline-info inputButton" onclick="getNumber('1')">1</button> 
          <button type="button" class="btn btn-outline-info inputButton" onclick="getNumber('2')">2</button> 
          <button type="button" class="btn btn-outline-info inputButton" onclick="getNumber('3')">3</button> 
          <button type="button" class="btn btn-outline-info inputButton" onclick="getNumber('+')">+</button> 
       </div>
       <div>
          <button  type="button" class="btn btn-outline-warning inputhalfButton" onclick="getNumber('0')">0</button> 
          <button  type="button" class="btn btn-outline-warning inputhalfButton" onclick="getResult()">=</button> 
         
       </div>
   </div>

    <script src="app.js"></script>
</body>
</html>
